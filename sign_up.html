<!DOCTYPE html>
<html>
<head>
<title>Welcome To Registration Form</title>
<link rel='stylesheet' href='CSS/sign_up.css' type='text/css' />
</head>

  <body>
   <h2><a href="index.html" class="btn btn-primary">Home</button></a></h2>

  <!-- Main div code -->
  <div id="main">
  <div class="h-tag">
  <h2>Create Your Account</h2>
  </div>
  <!-- create account div -->
  <div class="login">
  <table cellspacing="2" align="center" cellpadding="8" border="0">
  <tr>
  <td align="right">Name :</td>
  <td><input type="text" placeholder="Enter Your Name" id="t1" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Email ID :</td>
  <td><input type="text" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Phone Number (+91):</td>
  <td><input type="text" placeholder="Enter 10 digit Phone Number" id="t3" class="tb" /></td>
  </tr>
  <tr>
  <td align="right">Password :</td>
  <td><input name="password" id="t4" type="password" size="8" maxlength="15" onkeyup="return passwordChanged();" />
<span id="strength">Type Password</span></td>
  </tr>
  <tr>
  <td align="right">Confirm Password :</td>
  <td><input type="password" placeholder="Re-Enter Your Password" id="t5" class="tb" /></td>
  </tr>
  <tr>
  <td></td>
  <td>
  <input type="reset" value="Clear Form" onclick="clearFunc()" id="res" class="btn" />
  <input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
  </tr>
  </table>
  </div>
 
  </div>
  <!-- Main div ending here... -->
  <script src="JS/sign_up.js"></script>

  </body>
  </html>
